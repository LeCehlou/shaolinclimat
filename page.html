<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Climate Change Game</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
    <body id="earth-background">

        <img id="earth" src="Terre.svg" alt="Rotating Earth">

        <div class="cloud cloud1">
            <img src="Nuage1.svg" alt="Cloud Image">
        </div>
        <div class="cloud cloud2">
            <img src="Nuage2.svg" alt="Cloud Image">
        </div>
        <div class="cloud cloud3">
            <img src="Nuage3.svg" alt="Cloud Image">
        </div>
        <div class="cloud cloud4">
            <img src="Nuage4.svg" alt="Cloud Image">
        </div>
        <div class="cloud cloud5">
            <img src="Mogus.svg" alt="Cloud Image">
        </div>
        <button onclick="generateData()">generate Data</button>>
        <button onclick="finishGame()">FinishGame</button>>

        <!-- Top Section -->
        <div id="top-section">
            <div id="climat"><p>Climat</p></div>
            <div id="pollution"><p>Pollution</p></div>
            <div id="year">Year: 1950</div>
            <div id="ressource"><p>Ressource</p></div>
            <div id="politique"><p>Politique</p></div>
        </div>

        <!-- Middle Section -->
        <div id="middle-section">
            <div class="card-container">
                <div class="card" id="card1">
                    <img src="test1.svg" alt="Card Image"> <!-- Replace with the correct image extension -->
                    <p>Card Description</p>
                </div>
                
                <div class="card" id="card2">
                    <img src="Terre.jpg" alt="Card Image"> <!-- Replace with the correct image extension -->
                    <p>Card Description</p>
                </div>
            </div>
        </div>

        <!-- Bottom Section -->
        <div id="bottom-section">
            <div id="questionBox">Question: What energy factory will you build?</div>
        </div>

    </body>
</html>
